<!DOCTYPE html>
<html>
<head>
    <title>Banco USDT</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Banco USDT</h1>
        
        <div class="info">
            <div>
                <span class="label">Mi Saldo:</span>
                <span id="balance">0 USDT</span>
            </div>
            <div>
                <span class="label">Dividendos Acumulados:</span>
                <span id="dividends">0 USDT</span>
            </div>
            <div>
                <span class="label">Saldo en la Pool del Tesoro:</span>
                <span id="treasuryBalance">0 USDT</span>
            </div>
            <div>
                <span class="label">Saldo en la Pool de Dividendos:</span>
                <span id="dividendPool">0 USDT</span>
            </div>
            <div>
                <span class="label">Total de Dividendos Retirados:</span>
                <span id="totalDividendsWithdrawn">0 USDT</span>
            </div>
            <div>
                <span class="label">Cantidad de USDT que se reparte cada d√≠a:</span>
                <span id="dailyDistribution">0 USDT</span>
            </div>
            <div>
                <span class="label">Dividendos Diarios:</span>
                <span id="userDailyDividends">0 USDT</span>
            </div>
            <div>
                <span class="label">Tiempo restante para reclamar:</span>
                <span id="countdown">--:--:--</span>
            </div>
        </div>

        <div class="buttons">
            <div class="button-container">
                <button onclick="deposit()">Depositar USDT</button>
            </div>
            <div class="button-container">
                <button onclick="withdraw()">Retirar USDT</button>
            </div>
            <div class="button-container">
                <button onclick="claimDividends()">Reclamar Dividendos</button>
            </div>
            <div class="button-container">
                <button onclick="withdrawDividends()">Retirar Dividendos</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
